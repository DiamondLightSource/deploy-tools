# yaml-language-server: $schema=/workspaces/deploy-tools/src/deploy_tools/models/schemas/release.json

module:
  name: ec
  version: i09
  description: ec command line tool configured for i09
  allow_updates: true

  dependencies:
    - name: edge-containers-cli
    - name: k8s-i09
      version: local

  env_vars:
    - name: EC_TARGET
      value: i09-beamline/i09
    - name: EC_K8S_NAMESPACE
      value: i09-beamline
    - name: EC_SERVICES_REPO
      value: https://gitlab.diamond.ac.uk/controls/containers/beamline/i09-services.git

  applications: []

  load_script:
    - system kubectl config set-context --current --namespace=i09-beamline
