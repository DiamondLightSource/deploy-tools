# yaml-language-server: $schema=/workspaces/deploy-tools/src/deploy_tools/models/schemas/release.json

module:
  name: ec
  version: i16
  description: ec command line tool configured for i16
  allow_updates: true

  dependencies:
    - name: edge-containers-cli
    - name: k8s-i16
      version: "0.1"

  env_vars:
    - name: EC_TARGET
      value: i16-beamline/i16
    - name: EC_K8S_NAMESPACE
      value: i16-beamline
    - name: EC_SERVICES_REPO
      value: https://gitlab.diamond.ac.uk/controls/containers/beamline/i16-services.git

  applications: []
