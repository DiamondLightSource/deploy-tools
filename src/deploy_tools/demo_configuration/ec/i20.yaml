# yaml-language-server: $schema=/workspaces/deploy-tools/src/deploy_tools/models/schemas/release.json

module:
  name: ec
  version: i20
  description: ec command line tool configured for i20
  allow_updates: true

  dependencies:
    - name: edge-containers-cli
    - name: k8s-i20
      version: "0.1"

  env_vars:
    - name: EC_TARGET
      value: i20-beamline/i20
    - name: EC_K8S_NAMESPACE
      value: i20-beamline
    - name: EC_SERVICES_REPO
      value: https://gitlab.diamond.ac.uk/controls/containers/beamline/i20-services.git

  applications: []
