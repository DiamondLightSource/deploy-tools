# yaml-language-server: $schema=/workspaces/deploy-tools/src/deploy_tools/models/schemas/release.json

module:
  name: ec
  version: k11
  description: ec command line tool configured for k11
  allow_updates: true

  dependencies:
    - name: edge-containers-cli
    - name: plandev
    - name: k8s-k11
      version: local

  env_vars:
    - name: EC_TARGET
      value: k11-beamline/k11
    - name: EC_K8S_NAMESPACE
      value: k11-beamline
    - name: EC_SERVICES_REPO
      value: https://gitlab.diamond.ac.uk/controls/containers/beamline/k11-services.git
    - name: EC_BEAMLINE
      value: k11

  applications: []

  load_script:
    - system kubectl config set-context --current --namespace=k11-beamline
