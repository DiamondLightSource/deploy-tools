# yaml-language-server: $schema=/workspaces/deploy-tools/src/deploy_tools/models/schemas/release.json

module:
  name: ec
  version: i13
  description: ec command line tool configured for i13
  allow_updates: true

  dependencies:
    - name: edge-containers-cli
    - name: k8s-i13
      version: local

  env_vars:
    - name: EC_TARGET
      value: i13-beamline/i13
    - name: EC_K8S_NAMESPACE
      value: i13-beamline
    - name: EC_SERVICES_REPO
      value: https://gitlab.diamond.ac.uk/controls/containers/beamline/i13-services.git

  applications: []

  load_script:
    - system kubectl config set-context --current --namespace=i13-beamline

  unload_script:
    - system kubectl config set-context --current --namespace=$env(USER)
