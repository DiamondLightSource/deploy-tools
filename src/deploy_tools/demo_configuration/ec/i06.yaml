# yaml-language-server: $schema=/workspaces/deploy-tools/src/deploy_tools/models/schemas/release.json

module:
  name: ec
  version: i06
  description: ec command line tool configured for i06
  allow_updates: true

  dependencies:
    - name: edge-containers-cli
    - name: k8s-i06
      version: "0.1"

  env_vars:
    - name: EC_TARGET
      value: i06-beamline/i06
    - name: EC_K8S_NAMESPACE
      value: i06-beamline
    - name: EC_SERVICES_REPO
      value: https://gitlab.diamond.ac.uk/controls/containers/beamline/i06-services.git

  applications: []
