# yaml-language-server: $schema=/workspaces/deploy-tools/src/deploy_tools/models/schemas/release.json

module:
  name: ec
  version: i04
  description: ec command line tool configured for i04
  allow_updates: true

  dependencies:
    - name: edge-containers-cli
    - name: plandev
    - name: k8s-i04
      version: local

  env_vars:
    - name: EC_TARGET
      value: i04-beamline/i04
    - name: EC_K8S_NAMESPACE
      value: i04-beamline
    - name: EC_SERVICES_REPO
      value: https://gitlab.diamond.ac.uk/controls/containers/beamline/i04-services.git
    - name: EC_BEAMLINE
      value: i04

  applications: []

  load_script:
    - system kubectl config set-context --current --namespace=i04-beamline
