# yaml-language-server: $schema=/workspaces/deploy-tools/src/deploy_tools/models/schemas/release.json

module:
  name: ec
  version: i24
  description: ec command line tool configured for i24

  dependencies:
    - name: edge-containers-cli
    - name: k8s-i24
      version: local

  env_vars:
    - name: EC_TARGET
      value: i24-beamline/i24
    - name: EC_SERVICES_REPO
      value: https://gitlab.diamond.ac.uk/controls/containers/beamline/i24-services.git

  applications: []
