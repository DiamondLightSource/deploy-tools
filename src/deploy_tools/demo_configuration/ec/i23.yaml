# yaml-language-server: $schema=/workspaces/deploy-tools/src/deploy_tools/models/schemas/release.json

module:
  name: ec
  version: i23
  description: ec command line tool configured for i23
  allow_updates: true

  dependencies:
    - name: edge-containers-cli
    - name: k8s-i23
      version: local

  env_vars:
    - name: EC_TARGET
      value: i23-beamline/i23
    - name: EC_K8S_NAMESPACE
      value: i23-beamline
    - name: EC_SERVICES_REPO
      value: https://gitlab.diamond.ac.uk/controls/containers/beamline/i23-services.git

  applications: []

  load_script:
    - system kubectl config set-context --current --namespace=i23-beamline
