# yaml-language-server: $schema=/workspaces/deploy-tools/src/deploy_tools/models/schemas/release.json

module:
  name: ec
  version: p46
  description: ec command line tool configured for p46
  allow_updates: true

  dependencies:
    - name: edge-containers-cli
    - name: plandev
    - name: pollux
      version: local

  env_vars:
    - name: EC_TARGET
      value: p46-beamline/p46
    - name: EC_K8S_NAMESPACE
      value: p46-beamline
    - name: EC_SERVICES_REPO
      value: https://github.com/epics-containers/p46-services.git
    - name: EC_BEAMLINE
      value: p46

  applications: []

  load_script:
    - system kubectl config set-context --current --namespace=p46-beamline
