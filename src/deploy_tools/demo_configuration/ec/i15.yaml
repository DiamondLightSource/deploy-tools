# yaml-language-server: $schema=/workspaces/deploy-tools/src/deploy_tools/models/schemas/release.json

module:
  name: ec
  version: i15
  description: ec command line tool configured for i15
  allow_updates: true

  dependencies:
    - name: edge-containers-cli
    - name: plandev
    - name: k8s-i15
      version: local

  env_vars:
    - name: EC_TARGET
      value: i15-beamline/i15
    - name: EC_K8S_NAMESPACE
      value: i15-beamline
    - name: EC_SERVICES_REPO
      value: https://gitlab.diamond.ac.uk/controls/containers/beamline/i15-services.git
    - name: EC_BEAMLINE
      value: i15

  applications: []

  load_script:
    - system kubectl config set-context --current --namespace=i15-beamline
