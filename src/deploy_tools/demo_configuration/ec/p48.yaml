# yaml-language-server: $schema=/workspaces/deploy-tools/src/deploy_tools/models/schemas/release.json

module:
  name: ec
  version: p48
  description: ec command line tool configured for p48
  allow_updates: true

  dependencies:
    - name: edge-containers-cli
    - name: pollux
      version: "0.1"

  env_vars:
    - name: EC_TARGET
      value: p48-beamline/p48
    - name: EC_K8S_NAMESPACE
      value: p48-beamline
    - name: EC_SERVICES_REPO
      value: https://github.com/epics-containers/p48-services.git

  applications: []
