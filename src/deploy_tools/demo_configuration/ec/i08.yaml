# yaml-language-server: $schema=/workspaces/deploy-tools/src/deploy_tools/models/schemas/release.json

module:
  name: ec
  version: i08
  description: ec command line tool configured for i08
  allow_updates: true

  dependencies:
    - name: edge-containers-cli
    - name: k8s-i08
      version: local

  env_vars:
    - name: EC_TARGET
      value: i08-beamline/i08
    - name: EC_K8S_NAMESPACE
      value: i08-beamline
    - name: EC_SERVICES_REPO
      value: https://gitlab.diamond.ac.uk/controls/containers/beamline/i08-services.git

  applications: []

  load_script:
    - system kubectl config set-context --current --namespace=i08-beamline
