# yaml-language-server: $schema=/workspaces/deploy-tools/src/deploy_tools/models/schemas/release.json

module:
  name: ec
  version: p45
  description: ec command line tool configured for p45
  allow_updates: true

  dependencies:
    - name: edge-containers-cli
    - name: pollux
      version: local

  env_vars:
    - name: EC_TARGET
      value: p45-beamline/p45
    - name: EC_K8S_NAMESPACE
      value: p45-beamline
    - name: EC_SERVICES_REPO
      value: https://github.com/epics-containers/p45-services.git

  applications: []

  load_script:
    - system kubectl config set-context --current --namespace=p45-beamline

  unload_script:
    - system kubectl config set-context --current --namespace=$env(USER)
