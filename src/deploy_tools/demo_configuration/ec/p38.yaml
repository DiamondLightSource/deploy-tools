# yaml-language-server: $schema=/workspaces/deploy-tools/src/deploy_tools/models/schemas/release.json

module:
  name: ec
  version: p38
  description: ec command line tool configured for p38
  allow_updates: true

  dependencies:
    - name: edge-containers-cli
    - name: k8s-p38
      version: local

  env_vars:
    - name: EC_TARGET
      value: p38-beamline/p38
    - name: EC_K8S_NAMESPACE
      value: p38-beamline
    - name: EC_SERVICES_REPO
      value: https://gitlab.diamond.ac.uk/controls/containers/beamline/p38-services.git

  applications: []

  load_script:
    - system kubectl config set-context --current --namespace=p38-beamline

  unload_script:
    - system kubectl config set-context --current --namespace=$env(USER)
