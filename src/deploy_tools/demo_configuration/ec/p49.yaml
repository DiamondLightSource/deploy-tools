# yaml-language-server: $schema=/workspaces/deploy-tools/src/deploy_tools/models/schemas/release.json

module:
  name: ec
  version: p49
  description: ec command line tool configured for p49
  allow_updates: true

  dependencies:
    - name: edge-containers-cli
    - name: plandev
    - name: pollux
      version: local

  env_vars:
    - name: EC_TARGET
      value: p49-beamline/p49
    - name: EC_K8S_NAMESPACE
      value: p49-beamline
    - name: EC_SERVICES_REPO
      value: https://github.com/epics-containers/p49-services.git
    - name: EC_BEAMLINE
      value: p49

  applications: []

  load_script:
    - system kubectl config set-context --current --namespace=p49-beamline
