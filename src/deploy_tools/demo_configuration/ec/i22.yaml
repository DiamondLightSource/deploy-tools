# yaml-language-server: $schema=/workspaces/deploy-tools/src/deploy_tools/models/schemas/release.json

module:
  name: ec
  version: i22
  description: ec command line tool configured for i22
  allow_updates: true

  dependencies:
    - name: edge-containers-cli
    - name: plandev
    - name: k8s-i22
      version: local

  env_vars:
    - name: EC_TARGET
      value: i22-beamline/i22
    - name: EC_K8S_NAMESPACE
      value: i22-beamline
    - name: EC_SERVICES_REPO
      value: https://gitlab.diamond.ac.uk/controls/containers/beamline/i22-services.git
    - name: EC_BEAMLINE
      value: i22

  applications: []

  load_script:
    - system kubectl config set-context --current --namespace=i22-beamline
