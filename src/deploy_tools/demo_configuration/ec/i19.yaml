# yaml-language-server: $schema=/workspaces/deploy-tools/src/deploy_tools/models/schemas/release.json

module:
  name: ec
  version: i19
  description: ec command line tool configured for i19
  allow_updates: true

  dependencies:
    - name: edge-containers-cli
    - name: plandev
    - name: k8s-i19
      version: local

  env_vars:
    - name: EC_TARGET
      value: i19-beamline/i19
    - name: EC_K8S_NAMESPACE
      value: i19-beamline
    - name: EC_SERVICES_REPO
      value: https://gitlab.diamond.ac.uk/controls/containers/beamline/i19-services.git
    - name: EC_BEAMLINE
      value: i19

  applications: []

  load_script:
    - system kubectl config set-context --current --namespace=i19-beamline
