# yaml-language-server: $schema=/workspaces/deploy-tools/src/deploy_tools/models/schemas/release.json

module:
  name: ec
  version: i07
  description: ec command line tool configured for i07
  allow_updates: true

  dependencies:
    - name: edge-containers-cli
    - name: k8s-i07
      version: local

  env_vars:
    - name: EC_TARGET
      value: i07-beamline/i07
    - name: EC_K8S_NAMESPACE
      value: i07-beamline
    - name: EC_SERVICES_REPO
      value: https://gitlab.diamond.ac.uk/controls/containers/beamline/i07-services.git

  applications: []

  load_script:
    - system kubectl config set-context --current --namespace=i07-beamline

  unload_script:
    - system kubectl config set-context --current --namespace=$env(USER)
