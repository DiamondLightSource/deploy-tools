# yaml-language-server: $schema=/workspaces/deploytools/src/deploytools/models/schemas/application.json

app_config:
  app_type: apptainer

  name: cowthing
  version: "1.6"

  container:
    path: docker://ghcr.io/apptainer/lolcow
    version: latest

  entrypoints:
    - executable_name: cowsay-hello
      command: cowsay
      options:
        command_args: Hello

    - executable_name: show-directory
      command: ls
      options:
        command_args: -al /dls_sw_test

  global_options:
    mounts:
      - /dls_sw:/dls_sw_test:ro
