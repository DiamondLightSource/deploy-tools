# yaml-language-server: $schema=/workspaces/deploytools/src/deploytools/models/schemas/module.json

metadata:
  name: dls-pmac-control
  version: "0.2"
  description: Demonstration of the deploytools process

  env_vars:
    - name: EXAMPLE_VALUE
      value: Test message EXAMPLE_VALUE from example-module-file version 0.2

applications:
  - app_config:
      app_type: apptainer

      name: dls-pmac-control
      version: "3.2.0b1"

      container:
        path: docker://ghcr.io/diamondlightsource/dls-pmac-control
        version: "3.2.0b1"

      entrypoints:
        - executable_name: dls-pmac-control
          command: dls-pmac-control
          options:
            apptainer_args: -e

  - app_config:
      app_type: command

      name: test-echo-module-file
      command_path: echo
      command_args: $EXAMPLE_VALUE
