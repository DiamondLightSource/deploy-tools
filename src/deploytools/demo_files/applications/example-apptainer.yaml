# yaml-language-server: $schema=../../models/schemas/application.json

app_config:
  app_type: apptainer

  name: dls-pmac-control
  version: "1.6"

  container:
    path: ghcr.io/DiamondLight ...
    version: "2.4"

  entrypoints:
    - executable_name: dls-pmac-control.py
      options:
        apptainer_args: "-i"

    - executable_name: dls-pmac-inspect.py
      options:
        mounts:
          - /dls

  global_options:
    mounts:
      - /dls_sw
    command_args: "-e"
