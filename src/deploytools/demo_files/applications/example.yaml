# yaml-language-server: $schema=../../models/schemas/application.json

metadata:
  name: dls-pmac-control
  module: controls
  version: "1.6"
  type: apptainer

config:
  app_type: apptainer
  container:
    path: ghcr.io/DiamondLight ...
    version: "2.4"

  global_args: "-e"

  entrypoints:
    - executable_name: dls-pmac-control.py
      options:
        apptainer_args: "-i"

    - executable_name: dls-pmac-inspect.py
      options:
        mounts:
          - /dls

  global_options:
    mounts:
      - /dls_sw
